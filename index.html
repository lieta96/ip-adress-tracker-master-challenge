<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  
  <!-- maps 👍 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>


  <link rel="stylesheet" href="style.css">
  

</head>
<body>

  <div id="mapid"></div>
  
  <header>
    <h1>IP Address Tracker</h1>
    <input type="text" id="ip-input" class="ip-input" placeholder="Search for any IP address or domain"> 
    <button id="ip-input-button"></button>
    <div class="data-container" id="data-container">
      <span id="ip-adress" class="ip-adress"></span>
      <span id="location" class="location"></span>
      <span id="timezone" class="timezone"></span>
      <span id="isp" class="isp"></span>

    </div>
  </header>
  
 
  

  IP Address
  Location
  Timezone
    UTC <!-- add offset value dynamically using the API -->
  ISP

</html>
