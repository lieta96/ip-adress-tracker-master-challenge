<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  
  <!-- maps 👍 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>


  <link rel="stylesheet" href="style.css">
  

</head>
<body>
 
  <header>

    <h1 class="main-title">IP Address Tracker</h1>
    <div class="input-container">
      <input type="text" id="ip-input" class="ip-input" placeholder="Search for any IP address or domain"> 
    <button id="ip-input-button" class="ip-input-button"> <img src="./images/icon-arrow.svg" alt=""></button>
    </div>
    

    <div class="data-container" id="data-container">
      <div class="ip-container">
        <h2>ip adress</h2>
      <span id="ip-adress" class="ip-adress"></span>
      </div>
      <div class="location-container">
        <h2>location</h2>
      <span id="location" class="location"></span>
      </div>
      <div class="timezone-container">
        <h2>timezone</h2>
      <span id="timezone"class="timezone"></span> 
      </div>
      <div class="isp-container">
        <h2>isp</h2>
      <span id="isp" class="isp"></span>
      </div>   
      
    </div>

  </header>

  <section class="background-img-section">
    
  </section>

  <section class="background-section">
    <img src="./images/pattern-bg.png" alt="">
    <div id="mapid" class="id-map"></div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </section>
 
  
  

  <script src="codigo.js">  </script>
</body>
</html>
